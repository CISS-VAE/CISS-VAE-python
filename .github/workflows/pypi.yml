name: Test and Publish to PyPI

on:
  release:
    types: [published]  # fires when a GitHub Release is published

permissions:
  contents: read        # minimal; jobs that publish will request id-token locally

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
          python -m build
          # Sanity-check metadata: catches missing long_description content-type, etc.
          python -m twine check dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  install-check:
    needs: release-build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install built wheel and import
        shell: bash
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          # Prefer wheel to ensure we’re installing exactly what we’ll upload
          pip install dist/*.whl
          # Replace "ciss_vae" with your top-level import if it differs
          python -c "import ciss_vae"

  pypi-publish:
    # NOTE: this publishes to REAL PyPI with Trusted Publishing (OIDC).
    needs: install-check
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # REQUIRED for OIDC Trusted Publishing
    environment:
      name: pypi
      url: https://pypi.org/project/ciss_vae/
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # For Trusted Publishing to PyPI, DO NOT set repository-url (defaults to PyPI).
          # If you often re-run releases, uncomment the next line:
          skip-existing: true
